

<html>
<head>
<style>
h3,h4 {
    margin-top:0.5em;
    margin-bottom:0.5em;
}
table {
    border-collapse: collapse;
}
th, td {
    padding: 10px;
}
th {
    font-size: 20px;
}
td {
    font-size: 18px;
}

#chromosomes-table {
    border-collapse: separate;
    border-spacing: 0;
}
#chromosomes-table th {
    border-top: 1px solid;
    border-bottom: 1px solid;
    border-right: 1px solid;
}
#chromosomes-table td {
    border-bottom: 1px solid;
    border-right: 1px solid;
}
#chromosomes-table th:first-child,
#chromosomes-table td:first-child {
    border-left: 1px solid;
}
#chromosomes-table thead tr:nth-of-type(2) th {
    border-top: none;
}
#chromosomes-table thead {
    position: sticky; top: 0; background-color: white;
}

</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Size</th>
                <th>md5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="nowrap">
                    <a href='stats.yaml'>stats.yaml</a>
                </td>
                <td class="nowrap">309.0 B</td>
                <td class="nowrap">852ea4a05c2031084d480387aa2a3445</td>
            </tr>
            <tr>
                <td class="nowrap">
                    <a href='stats_hash'>stats_hash</a>
                </td>
                <td class="nowrap">118.0 B</td>
                <td class="nowrap">cad58b6ea17ecce02b9e96d5fda46f4f</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
